<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://static.opensuse.org/chameleon/dist/js/chameleon.js" type="text/javascript" charset="utf-8"></script>
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />

  <link rel="stylesheet" href="https://static.opensuse.org/chameleon/dist/css/chameleon.css" />
  <link rel="stylesheet" href="{{ "/assets/css/app.css" | absolute_url }}" />

  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ "/assets/favicons/apple-touch-icon-152x152.png" | absolute_url }}" />
  <meta name="application-name" content="{{ site.title | escape }}"/>
  <meta name="msapplication-TileColor" content="#173f4f" />
  <meta name="msapplication-TileImage" content="{{ "/assets/favicons/mstile-144x144.png" | absolute_url }}" />
  <link rel='shortcut icon' type='image/x-icon' href='{{ "/assets/favicons/favicon.ico" | absolute_url }}' />
  <link color="#73ba25" href="{{ "/assets/favicons/mask-icon.svg" | absolute_url }}" rel="mask-icon">
  <link href="{{ "/manifest.json" | absolute_url }}" rel="manifest">

  <meta name="mobile-web-app-capable" content="yes" />

  <meta property="og:site_name" content="{{ site.title | escape }}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:type" content="article" />
  {% if page.layout == 'post' %}
  <meta property="og:description" content="{{ page.content | strip_html | truncatewords: 50 }}" />
  <meta property="og:article:author" content="{{ page.author }}" />
  <meta property="og:article:published_time" content="{{ page.date | date_to_xmlschema }}" />
  {% for tag in page.tags %}
  <meta property="og:article:tag" content="{{ tag }}" />
  {% endfor %}
  {% endif %}
  {% if page.image %}
  <meta property="og:image" content="{% if page.image contains 'http' %}{{ page.image }}{% else %}{{ page.image | absolute_url }}{% endif %}" />
  {% else %}
  <meta property="og:image" content="{{ "/assets/favicons/favicon-128.png" | absolute_url }}" />
  {% endif %}
  <meta property="og:url" content="{{ page.path | replace:'index.html','' | absolute_url }}" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  {% if page.layout == 'post' %}
  <meta name="twitter:description" content="{{ page.content | strip_html | truncate: 190 }}" />
  {% endif %}
  <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />
  {% if page.image %}
  <meta name="twitter:image" content="{% if page.image contains 'http' %}{{ page.image }}{% else %}{{ page.image | absolute_url }}{% endif %}" />
  {% else %}
  <meta name="twitter:image" content="{{ "/assets/favicons/favicon-128.png" | absolute_url }}" />
  {% endif %}

  <meta name="theme-color" content="#73ba25" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}" />
</head>
