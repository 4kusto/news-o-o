<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.opensuse.org/chameleon/dist/js/chameleon.js" type="text/javascript" charset="utf-8"></script>
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="https://static.opensuse.org/chameleon/dist/css/chameleon.css">
  <link rel="stylesheet" href="{{ "/assets/css/app.css" | absolute_url }}">

  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ "/assets/favicons/apple-touch-icon-57x57.png" | absolute_url }}" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ "/assets/favicons/apple-touch-icon-114x114.png" | absolute_url }}" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ "/assets/favicons/apple-touch-icon-72x72.png" | absolute_url }}" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "/assets/favicons/apple-touch-icon-144x144.png" | absolute_url }}" />
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ "/assets/favicons/apple-touch-icon-60x60.png" | absolute_url }}" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ "/assets/favicons/apple-touch-icon-120x120.png" | absolute_url }}" />
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ "/assets/favicons/apple-touch-icon-76x76.png" | absolute_url }}" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ "/assets/favicons/apple-touch-icon-152x152.png" | absolute_url }}" />
  <link rel="icon" type="image/png" href="{{ "/assets/favicons/favicon-196x196.png" | absolute_url }}" sizes="196x196" />
  <link rel="icon" type="image/png" href="{{ "/assets/favicons/favicon-96x96.png" | absolute_url }}" sizes="96x96" />
  <link rel="icon" type="image/png" href="{{ "/assets/favicons/favicon-32x32.png" | absolute_url }}" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ "/assets/favicons/favicon-16x16.png" | absolute_url }}" sizes="16x16" />
  <link rel="icon" type="image/png" href="{{ "/assets/favicons/favicon-128.png" | absolute_url }}" sizes="128x128" />
  <meta name="application-name" content="openSUSE News"/>
  <meta name="msapplication-TileColor" content="#173f4f" />
  <meta name="msapplication-TileImage" content="{{ "/assets/favicons/mstile-144x144.png" | absolute_url }}" />
  <meta name="msapplication-square70x70logo" content="{{ "/assets/favicons/mstile-70x70.png" | absolute_url }}" />
  <meta name="msapplication-square150x150logo" content="{{ "/assets/favicons/mstile-150x150.png" | absolute_url }}" />
  <meta name="msapplication-wide310x150logo" content="{{ "/assets/favicons/mstile-310x150.png" | absolute_url }}" />
  <meta name="msapplication-square310x310logo" content="{{ "/assets/favicons/mstile-310x310.png" | absolute_url }}" />

  <meta name="mobile-web-app-capable" content="yes">

  <meta property="og:site_name" content="openSUSE News">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ page.path | replace:'index.html','' | absolute_url }}">
  <meta property="og:image" content="{{ "/assets/favicons/favicon-128.png" | absolute_url }}">
  <meta name="theme-color" content="#73ba25">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>
