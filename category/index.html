---
layout: default
---
<ol class="breadcrumb">
	<li class="breadcrumb-item"><a href="/"><span class="fa fa-newspaper-o"></span> News</a></li>
	<li class="breadcrumb-item active text-truncate">Category</li>
</ol>
<div class="container">
	<div class="col-12 col-lg-9 mx-auto">
		<div class="row">
			<ul class="list-group w-100 text-center">
				{% for category in site.categories %}
				{% capture category_name %}{{ category | first }}{% endcapture %}
				<a class="list-group-item" href="/category/{{ category_name | slugify }}">
					<h4>{{ category_name }}</h4>
				</a>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
